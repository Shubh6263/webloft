<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebLoft - Modern Website Discovery Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3f37c9;
            --accent: #4895ef;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #ff9e00;
            --dark: #1e1e2c;
            --darker: #121220;
            --light: #f8f9fa;
            --gray: #6c757d;
            --premium: linear-gradient(135deg, #ffd700, #ffbf00);
            --vip: linear-gradient(135deg, #8a2be2, #6a0dad);
            --card-shadow: 0 12px 30px rgba(0,0,0,0.12);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--light);
            font-family: 'Poppins', sans-serif;
            line-height: 1.7;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background: rgba(16, 14, 41, 0.95);
            backdrop-filter: blur(10px);
            padding: 18px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(72, 149, 239, 0.15);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.9rem;
            font-weight: 800;
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
            color: white;
            background: linear-gradient(to right, #4cc9f0, #4895ef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .logo i {
            background: var(--primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: white;
            box-shadow: 0 0 20px rgba(67, 97, 238, 0.5);
            animation: pulse 3s infinite;
        }

        .search-bar {
            flex-grow: 1;
            max-width: 600px;
            margin: 0 25px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 14px 25px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            transition: var(--transition);
            border: 1px solid rgba(72, 149, 239, 0.2);
        }

        .search-bar input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.3);
            border-color: var(--accent);
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-bar i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
        }

        .auth-buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn-outline:hover {
            background: rgba(72, 149, 239, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(72, 149, 239, 0.3);
        }

        .btn-primary {
            background: var(--primary);
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 25px rgba(67, 97, 238, 0.5);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning), #ff7b00);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 25px rgba(255, 158, 0, 0.4);
        }

        /* Category Filter */
        .category-section {
            padding: 30px 0;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
        }

        .section-title i {
            background: var(--primary);
            width: 50px;
            height: 50px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 0 25px rgba(67, 97, 238, 0.4);
        }

        .categories {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 10px 24px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.07);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(72, 149, 239, 0.2);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .category-btn i {
            font-size: 1.1rem;
        }

        .category-btn.active, .category-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(67, 97, 238, 0.4);
            border-color: transparent;
        }

        /* Website Grid */
        .website-grid {
            padding: 30px 0 60px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px;
        }

        .website-card {
            background: rgba(25, 22, 61, 0.7);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            position: relative;
            border: 1px solid rgba(72, 149, 239, 0.15);
            backdrop-filter: blur(10px);
            transform: translateY(0);
        }

        .website-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(72, 149, 239, 0.4);
        }

        .card-header {
            padding: 25px 25px 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: var(--transition);
        }

        .card-header:hover {
            background: rgba(72, 149, 239, 0.05);
        }

        .website-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #19163d, #25214e);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: var(--accent);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
            transition: var(--transition);
        }

        .card-header:hover .website-logo {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(72, 149, 239, 0.3);
        }

        .website-info {
            flex-grow: 1;
        }

        .website-title {
            font-weight: 700;
            font-size: 1.4rem;
            margin-bottom: 5px;
            color: white;
            transition: var(--transition);
        }

        .card-header:hover .website-title {
            color: var(--accent);
        }

        .website-category {
            display: inline-block;
            padding: 5px 14px;
            border-radius: 30px;
            background: rgba(72, 149, 239, 0.15);
            color: var(--accent);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .card-body {
            padding: 0 25px 25px;
        }

        .website-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .know-more {
            margin-top: 20px;
        }

        .know-more-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--accent);
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            width: 100%;
            text-align: left;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .know-more-btn:hover {
            background: rgba(72, 149, 239, 0.15);
        }

        .know-more-btn i {
            transition: transform 0.4s ease;
        }

        .know-more-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s ease;
            padding: 0 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0 0 12px 12px;
            margin-top: -10px;
        }

        .know-more-content.show {
            max-height: 300px;
            padding: 20px;
        }

        .more-info-list {
            list-style: none;
            margin-top: 15px;
        }

        .more-info-list li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 10px;
        }

        .more-info-list li:last-child {
            border-bottom: none;
        }

        .more-info-list i {
            color: var(--accent);
            margin-top: 4px;
        }

        .card-footer {
            padding: 0 25px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .website-link {
            background: var(--primary);
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            font-weight: 600;
            text-decoration: none;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 25px;
            border-radius: 12px;
            transition: var(--transition);
        }

        .website-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(67, 97, 238, 0.4);
        }

        .badges {
            display: flex;
            gap: 10px;
        }

        .premium-badge {
            background: var(--premium);
            color: #856404;
            padding: 6px 15px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 7px;
        }

        .vip-badge {
            background: var(--vip);
            color: white;
            padding: 6px 15px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 7px;
        }

        .lock-icon {
            position: absolute;
            top: 25px;
            right: 25px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .lock-icon:hover {
            transform: scale(1.1);
            background: var(--warning);
            box-shadow: 0 0 20px rgba(255, 158, 0, 0.5);
        }

        /* Animations */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(72, 149, 239, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(72, 149, 239, 0); }
            100% { box-shadow: 0 0 0 0 rgba(72, 149, 239, 0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }

        /* Responsive Design */
        @media (max-width: 1100px) {
            .website-grid {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
        }

        @media (max-width: 900px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .search-bar {
                width: 100%;
                max-width: 100%;
                margin: 15px 0;
            }
            
            .auth-buttons {
                width: 100%;
                justify-content: center;
            }
            
            .website-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 600px) {
            .website-grid {
                grid-template-columns: 1fr;
            }
            
            .logo {
                font-size: 1.7rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .categories {
                gap: 8px;
            }
            
            .category-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Search Bar -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo" aria-label="WebLoft Home">
                    <i class="fas fa-layer-group" aria-hidden="true"></i>
                    <span>WebLoft</span>
                </a>
                
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search for websites..." aria-label="Search websites">
                    <i class="fas fa-search" aria-hidden="true"></i>
                </div>
                
                <div class="auth-buttons">
                    <button class="btn btn-outline" id="loginBtn" aria-label="Login">
                        <i class="fas fa-sign-in-alt" aria-hidden="true"></i> Login
                    </button>
                    <button class="btn btn-primary" id="premiumBtn" aria-label="Go Premium">
                        <i class="fas fa-crown" aria-hidden="true"></i> Go Premium
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Category Filter Section -->
    <section class="category-section">
        <div class="container">
            <div class="section-title">
                <i class="fas fa-filter"></i>
                <h2>Browse Categories</h2>
            </div>
            <div class="categories" id="categoriesContainer">
                <button class="category-btn active" data-category="all">
                    <i class="fas fa-globe"></i> All
                </button>
                <button class="category-btn" data-category="AI Tools">
                    <i class="fas fa-robot"></i> AI Tools
                </button>
                <button class="category-btn" data-category="Productivity">
                    <i class="fas fa-tasks"></i> Productivity
                </button>
                <button class="category-btn" data-category="Design">
                    <i class="fas fa-paint-brush"></i> Design
                </button>
                <button class="category-btn" data-category="Development">
                    <i class="fas fa-code"></i> Development
                </button>
                <button class="category-btn" data-category="Education">
                    <i class="fas fa-graduation-cap"></i> Education
                </button>
            </div>
        </div>
    </section>

    <!-- Website Grid -->
    <main class="container">
        <div class="website-grid" id="websiteGrid">
            <!-- Website cards will be dynamically inserted here -->
        </div>
    </main>

    <script>
        // Categories with icons
        const categories = [
            { name: "AI Tools", icon: "robot" },
            { name: "Productivity", icon: "tasks" },
            { name: "Design", icon: "paint-brush" },
            { name: "Development", icon: "code" },
            { name: "Education", icon: "graduation-cap" },
            { name: "Business", icon: "briefcase" },
            { name: "Marketing", icon: "bullhorn" },
            { name: "Finance", icon: "chart-line" },
            { name: "Health & Fitness", icon: "heartbeat" }
        ];

        // Website data
        const websites = [
            {
                id: 1,
                title: "Figma",
                description: "Collaborative interface design tool for teams to create, test, and ship better designs.",
                url: "https://figma.com",
                category: "Design",
                icon: "figma",
                logo: "fas fa-pen-fancy",
                isPremium: false,
                moreInfo: [
                    "Real-time collaboration features",
                    "Design, prototype, and gather feedback in one place",
                    "Integrates with Slack, Jira, and other tools"
                ]
            },
            {
                id: 2,
                title: "Notion",
                description: "All-in-one workspace for notes, tasks, wikis, and databases.",
                url: "https://notion.so",
                category: "Productivity",
                icon: "notion",
                logo: "fas fa-clipboard-list",
                isPremium: true,
                moreInfo: [
                    "Combine docs, tasks, and databases in one place",
                    "Powerful customization options",
                    "Mobile apps for iOS and Android"
                ]
            },
            {
                id: 3,
                title: "GitHub",
                description: "Platform for version control and collaboration for software developers.",
                url: "https://github.com",
                category: "Development",
                icon: "github",
                logo: "fas fa-code-branch",
                isPremium: false,
                moreInfo: [
                    "Host and review code, manage projects",
                    "World's largest open source community",
                    "CI/CD pipelines and project management tools"
                ]
            },
            {
                id: 4,
                title: "Midjourney",
                description: "AI-powered image generation tool for creating stunning visuals from text prompts.",
                url: "https://midjourney.com",
                category: "AI Tools",
                icon: "midjourney",
                logo: "fas fa-robot",
                isPremium: true,
                isVIP: true,
                moreInfo: [
                    "Generate images from natural language descriptions",
                    "Artistic styles ranging from realistic to abstract",
                    "Community gallery for inspiration"
                ]
            },
            {
                id: 5,
                title: "Canva",
                description: "Design anything. Publish anywhere. Use Canva's drag-and-drop tool and layouts.",
                url: "https://canva.com",
                category: "Design",
                icon: "canva",
                logo: "fas fa-palette",
                isPremium: false,
                moreInfo: [
                    "Thousands of professional templates",
                    "Collaboration features for teams",
                    "Video editing and animation capabilities"
                ]
            },
            {
                id: 6,
                title: "Grammarly",
                description: "Free writing app to make your online writing clear and effective.",
                url: "https://grammarly.com",
                category: "Productivity",
                icon: "grammarly",
                logo: "fas fa-keyboard",
                isPremium: true,
                moreInfo: [
                    "Real-time grammar and spelling checks",
                    "Tone detection and clarity suggestions",
                    "Plagiarism detector in premium version"
                ]
            },
            {
                id: 7,
                title: "Khan Academy",
                description: "Free online courses, lessons and practice for students and teachers.",
                url: "https://khanacademy.org",
                category: "Education",
                icon: "khan",
                logo: "fas fa-book-open",
                isPremium: false,
                moreInfo: [
                    "Personalized learning dashboard",
                    "Covers math, science, computing, history and more",
                    "Available in 40+ languages"
                ]
            },
            {
                id: 8,
                title: "ChatGPT",
                description: "Advanced AI language model that can understand and generate human-like text.",
                url: "https://chat.openai.com",
                category: "AI Tools",
                icon: "chatgpt",
                logo: "fas fa-comment-alt",
                isPremium: true,
                moreInfo: [
                    "Natural conversation capabilities",
                    "Code generation and debugging",
                    "Content creation and summarization"
                ]
            }
        ];

        // Current user state
        let currentUser = {
            isLoggedIn: false,
            role: "free", // free, premium, vip, admin
            bookmarks: []
        };

        // DOM Elements
        const websiteGrid = document.getElementById('websiteGrid');
        const categoriesContainer = document.getElementById('categoriesContainer');
        let currentCategory = "all";

        // Initialize the app
        function initApp() {
            renderWebsiteCards(websites);
            setupEventListeners();
        }

        // Render website cards
        function renderWebsiteCards(websitesToRender) {
            websiteGrid.innerHTML = '';
            
            websitesToRender.forEach(website => {
                // Hide VIP websites from non-VIP users
                if (website.isVIP && currentUser.role !== 'vip' && currentUser.role !== 'admin') {
                    return;
                }
                
                const card = document.createElement('article');
                card.className = 'website-card fade-in';
                
                let premiumBadge = '';
                let vipBadge = '';
                let lockIcon = '';
                
                if (website.isPremium && currentUser.role === 'free') {
                    lockIcon = `<div class="lock-icon" data-id="${website.id}" aria-label="Unlock premium website">
                        <i class="fas fa-lock" aria-hidden="true"></i>
                    </div>`;
                }
                
                if (website.isPremium && currentUser.role !== 'free') {
                    premiumBadge = '<div class="premium-badge"><i class="fas fa-crown" aria-hidden="true"></i> Premium</div>';
                }
                
                if (website.isVIP) {
                    vipBadge = '<div class="vip-badge"><i class="fas fa-star" aria-hidden="true"></i> VIP</div>';
                }
                
                card.innerHTML = `
                    ${lockIcon}
                    <div class="card-header" data-url="${website.url}">
                        <div class="website-logo">
                            <i class="${website.logo}" aria-hidden="true"></i>
                        </div>
                        <div class="website-info">
                            <h3 class="website-title">${website.title}</h3>
                            <span class="website-category">${website.category}</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="website-description">${website.description}</p>
                        
                        <div class="know-more">
                            <button class="know-more-btn">
                                <i class="fas fa-chevron-down"></i> 
                                <span>Know more about this website</span>
                            </button>
                            <div class="know-more-content">
                                <p>More details about ${website.title}:</p>
                                <ul class="more-info-list">
                                    ${website.moreInfo.map(info => `<li><i class="fas fa-check-circle"></i> ${info}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="${website.url}" target="_blank" class="website-link">
                            <i class="fas fa-external-link-alt" aria-hidden="true"></i> Visit Website
                        </a>
                        <div class="badges">
                            ${premiumBadge}
                            ${vipBadge}
                        </div>
                    </div>
                `;
                
                websiteGrid.appendChild(card);
            });
            
            // Setup "Know More" dropdowns
            document.querySelectorAll('.know-more-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const content = button.nextElementSibling;
                    const icon = button.querySelector('i');
                    
                    content.classList.toggle('show');
                    
                    if (content.classList.contains('show')) {
                        icon.style.transform = 'rotate(180deg)';
                    } else {
                        icon.style.transform = 'rotate(0deg)';
                    }
                });
            });
            
            // Setup header click to open website
            document.querySelectorAll('.card-header').forEach(header => {
                header.addEventListener('click', (e) => {
                    if (e.target.closest('.lock-icon')) return;
                    window.open(header.dataset.url, '_blank');
                });
            });
        }

        // Setup all event listeners
        function setupEventListeners() {
            // Category filter
            categoriesContainer.addEventListener('click', (e) => {
                if (e.target.closest('.category-btn')) {
                    const button = e.target.closest('.category-btn');
                    // Remove active class from all buttons
                    document.querySelectorAll('.category-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // Add active class to clicked button
                    button.classList.add('active');
                    
                    // Get category
                    const category = button.dataset.category;
                    currentCategory = category;
                    
                    if (category === 'all') {
                        renderWebsiteCards(websites);
                    } else {
                        const filteredWebsites = websites.filter(w => w.category === category);
                        renderWebsiteCards(filteredWebsites);
                    }
                }
            });
            
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', () => {
                const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
                let filteredWebsites;
                
                if (currentCategory === "all") {
                    filteredWebsites = websites;
                } else {
                    filteredWebsites = websites.filter(w => w.category === currentCategory);
                }
                
                if (searchTerm.length > 0) {
                    filteredWebsites = filteredWebsites.filter(website => 
                        website.title.toLowerCase().includes(searchTerm) || 
                        website.description.toLowerCase().includes(searchTerm) ||
                        website.category.toLowerCase().includes(searchTerm)
                    );
                }
                
                renderWebsiteCards(filteredWebsites);
            });
            
            // Premium button
            document.getElementById('premiumBtn').addEventListener('click', () => {
                alert("Premium features unlocked! You now have full access to all websites.");
                currentUser.role = "premium";
                renderWebsiteCards(currentCategory === "all" ? websites : 
                    websites.filter(w => w.category === currentCategory));
            });
        }

        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
